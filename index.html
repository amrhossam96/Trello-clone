<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Trello</title>
</head>

<body>


    <nav class="navbar navbar-default">
        <div class="navbar-header">

            <ul class="nav navbar-nav">
                <button class="btn btn-md"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
                <button class="btn btn-md"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span><span
                        class="btn-text"> Boards</span></button>
                <input type="text" id="search-box" maxlength="18">
                <i class="fa fa-search icon"></i>
            </ul>
        </div>
        <ul class="nav navbar-nav" id="home">
            <li><a href="#"><i class="fab fa-trello"><span id="home-display"> Trello</span></i></a></li>
        </ul>


        <ul class="nav navbar-nav navbar-right" id="dash">
            <li id="plus"><button class="btn btn-md"><i class="fas fa-plus"></i></button></li>
            <li id="i"><button class="btn btn-md"><i class="fas fa-info"></i></button></li>
            <li id="bell"><button class="btn btn-md"><i class="fas fa-bell"></i></button></li>
            <li><img id="pro-ic"
                    src="https://images.immediate.co.uk/production/volatile/sites/3/2018/08/Simpsons_SO28_Gallery_11-fb0b632.jpg?quality=90&resize=620,413"
                    alt=""></li>
        </ul>
    </nav>
    <nav class="navbar navbar-default" id="action-bar">
        <div class="navbar-header">
            <button class="btn btn-lg" id="brand-home">Today's To-Do</button>
            <button class="btn btn-sm"><i class="far fa-star"></i></button>
            <button class="btn btn-sm">Personal</button>
            <button class="btn btn-sm">Private</button>
            <img id="pro-icn"
                src="https://images.immediate.co.uk/production/volatile/sites/3/2018/08/Simpsons_SO28_Gallery_11-fb0b632.jpg?quality=90&resize=620,413"
                alt="">
            <button class="btn btn-sm">Invite</button>
        </div>
    </nav>

    <div class="main-content">

        <table id="1" class="col-lg-2 col-sm-12" draggable="true">
            <tr>
                <th>To Do list</th>
            </tr>
            
            <tr>
                <td><a href="#" class="newItemAdder" id="1">Add new Item</a></td>
            </tr>
        </table>

        <table class="col-lg-2 col-sm-12 list-adder">
            <tr>
                <td><button class="btn btn-lg btn-list-adder">Add new List</button></td>
            </tr>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/58b59ab295.js"></script>
    <script src="./app.js"></script>
</body>

</html>
